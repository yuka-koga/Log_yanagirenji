<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Yanagi_BBS | 【非公開】ログ名：***********</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      color: #333;
    }
    h2 {
      font-size: 20px;
      color: darkred;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
    .locked-box {
      background-color: #f2f2f2;
      border: 1px solid #bbb;
      padding: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .locked-box input {
      margin: 5px 0;
      padding: 6px;
      width: 200px;
    }
    .locked-box button {
      padding: 6px 12px;
      margin-top: 10px;
    }
    #thread-error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
    .bbs-post {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 12px 16px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    .bbs-post .author {
      font-weight: bold;
      color: darkred;
    }
    .bbs-post .time {
      font-size: 12px;
      color: #999;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>【非公開】ログ名：***********</h2>
  <p class="meta">作成者：柳 蓮二　｜　作成日：2025/05/12</p>

  <div class="locked-box" id="auth-box">
    <p>このスレッドは非公開設定されています。<br>閲覧にはIDとパスワードの入力が必要です。</p>
    <input type="text" id="thread-id" placeholder="ID"><br>
    <input type="password" id="thread-pw" placeholder="パスワード"><br>
    <button onclick="checkThreadAuth()">認証</button>
    <p id="thread-error"></p>
  </div>

  <div id="thread-content" style="display: none;">
    <div class="bbs-post">
      <div class="author">柳 蓮二</div>
      <div class="time">2025/05/12 08:32</div>
      彼のサーブ、次の地区予選では封じられる可能性がある。対処案を練っておくべきだ。
    </div>
    <div class="bbs-post">
      <div class="author">幸村 精市</div>
      <div class="time">2025/05/12 08:47</div>
      ありがとう。作戦ノートの23ページにも追加しておいて。
    </div>
    <div class="bbs-post">
      <div class="author">柳 蓮二</div>
      <div class="time">2025/05/12 09:01</div>
      了解。PDFで共有します。※ファイル名：20250512_observe_k.log
    </div>
  </div>

  <script>
    function checkThreadAuth() {
      const id = document.getElementById('thread-id').value;
      const pw = document.getElementById('thread-pw').value;
      const error = document.getElementById('thread-error');

      if (id === 'yanagi' && pw === 'bss2025') {
        document.getElementById('thread-content').style.display = 'block';
        document.getElementById('auth-box').style.display = 'none';
        error.textContent = '';
      } else {
        error.textContent = 'IDまたはパスワードが違います。ヒント：Compare Mode の異常ログ名を再確認。';
      }
    }
  </script>
</body>
</html>
