<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log_yanagirenji</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .hidden { display: none; }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: darkred;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    .login-box button {
      padding: 10px 20px;
      background-color: darkred;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-box .error {
      color: darkred;
      font-size: 13px;
      margin-top: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 12px 0;
    }
    .link-list li span {
      font-size: 16px;
    }
    .link-list a {
      text-decoration: none;
      font-size: 16px;
      color: darkred;
      transition: 0.2s;
    }
    .link-list a:hover {
      color: black;
      text-decoration: underline;
    }
    .update-box {
      background-color: #eeeeee;
      border-left: 4px solid darkred;
      padding: 10px 16px;
      margin-bottom: 30px;
      font-family: Courier, monospace;
      font-size: 14px;
      color: #444;
    }
    .update-box .update-title {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 14px;
      color: #111;
    }
    .update-box .update-entry a {
      color: darkred;
      text-decoration: none;
    }
    .update-box .update-entry a:hover {
      text-decoration: underline;
      color: black;
    }
    .update-box .update-more {
      text-align: right;
      font-size: 12px;
      margin-top: 4px;
    }
    .update-box .update-more a {
      color: #666;
      text-decoration: none;
    }
    .update-box .update-more a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- ログイン画面 -->
<div id="login-screen" class="login-box">
  <h2>ログインが必要です</h2>
  <input type="text" id="login-id" placeholder="ユーザーID">
  <input type="password" id="login-pass" placeholder="パスワード">
  <button onclick="checkLogin()">ログイン</button>
  <p class="error" id="login-error"></p>
</div>

<!-- トップページ本体（初期状態では非表示） -->
<div id="main-content" class="hidden">
  <h1>Log - 立海大学附属中学校テニス部</h1>

  <div class="update-box">
    <div class="update-title">最新の更新</div>
    <div class="update-entry">07/10 23:56　<a href="players/akaya/index.html">切原赤也-Player</a></div>
    <div class="update-more"><a href="logs/update_log.html">more →</a></div>
  </div>

  <h2 style="font-size: 20px; margin-top: 40px; margin-bottom: 10px; color: #222;">▼ 個人記録</h2>
  <ul class="link-list">
    <li><a href="players/yukimura/index.html">- 幸村精市</a></li>
    <li><a href="players/sanada/index.html">- 真田弦一郎</a></li>
    <li><a href="players/marui/index.html">- 丸井ブン太</a></li>
    <li><a href="players/jackal/index.html">- ジャッカル桑原</a></li>
    <li><a href="players/niou/index.html">- 仁王雅治</a></li>
    <li><a href="players/yagyu/index.html">- 柳生比呂士</a></li>
    <li><a href="players/akaya/index.html">- 切原赤也</a></li>
    <li><a href="players/yanagi/index.html">- 柳蓮二</a></li>
  </ul>

  <h2 style="font-size: 20px; margin-top: 40px; margin-bottom: 10px; color: #222;">▼ 全体記録</h2>
  <ul class="link-list">
    <li><a href="training/index.html">- Training log</a></li>
    <li><a href="bbs/index.html">- BBS</a></li>
  </ul>
<button onclick="logout()">LOG OUT</button>
</div>

<script>
  // 初回読み込み時にログイン済みかチェック
  window.onload = function () {
    if (localStorage.getItem('isLoggedIn') === 'true') {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }
  };

  function checkLogin() {
    const id = document.getElementById('login-id').value;
    const pw = document.getElementById('login-pass').value;
    const error = document.getElementById('login-error');
    const allowedIds = ['seiichi', 'admin'];
    const allowedPasswords = ['yakiniku', 'adminpass'];

    if (allowedIds.includes(id) && allowedPasswords.includes(pw)) {
      // ログイン状態を保存
      localStorage.setItem('isLoggedIn', 'true');
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    } else {
      error.textContent = '※IDまたはパスワードが違います。';
    }
  }
</script>

<script>
  function logout() {
    localStorage.removeItem('isLoggedIn');
    location.reload(); // ページを再読み込みしてログイン画面へ戻す
  }
</script>

</body>
</html>
